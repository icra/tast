<!doctype html><html><head>
  <meta charset=utf8>
  <title>Tast Aigua</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    [center]{
      text-align:center;
    }
    [opcio_preferida]{
      border:1px solid royalblue;
      border-radius:50%;
      color:royalblue;
      width:50px;
      height:50px;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-right:10px;
    }
    [opcio_preferida]:hover{
      border-color:#af0;
      color:#af0;
    }
  </style>
</head><body>
<h1>Tast aigua</h1>

<div id=app>
  <div>
    <span>Quina aigua és?</span>
    <span style="color:royalblue">(marca la casella)</span>

    <table border=0>
      <tr>
        <td></td>
        <td v-for="o,i in opcions" center>{{i+1}}</td>
      </tr>
      <tr v-for="a in aigues">
        <td>{{a}}</td>
        <td v-for="o,j in opcions">
          <input type=checkbox @change="opcions[j]=(opcions[j]==a?null:a)" :checked="opcions[j]==a"
            :disabled="opcions[j] && opcions[j]!=a"
          >
        </td>
      </tr>
    </table>

    <hr>
  </div>

  <span>Quina t'ha agradat més?</span>
  <span style="color:royalblue">(selecciona)</span>

  <div style="display:flex">
    <div v-for="o,i in opcions" opcio_preferida>
      <div>{{i+1}}</div>
    </div>
  </div>
</div>

<script>
  let app = Vue.createApp({
    data(){return{
      opcions:[null,null,null,null,null],
      aigues:[
        "Aixeta",
        "Aixeta filtrada",
        "Embotellada",
        "Dessalada",
      ],
      opcion_preferida:null,
    }},
  }).mount("#app");
</script>
